<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoGestão | Inteligência Financeira</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="auth-wrapper">
        <div id="tlLogin" class="glass-card">
            <form id="formLogin">
                <div class="brand-header">
                    <h1 class="brand">Duo<span>Gestão</span></h1>
                    <p>Bem-vindo de volta</p>
                </div>
                <div class="field">
                    <label>Usuário</label>
                    <input type="text" id="login-user" placeholder="Seu username" required>
                </div>
                <div class="field">
                    <label>Senha</label>
                    <input type="password" id="login-pass" placeholder="••••••••" required>
                </div>
                <div class="auth-helper-grid">
                    <button type="button" class="btn-link" onclick="navegarAuth('tlEsqueciMinhaSenha')">Esqueci minha senha</button>
                    <button type="button" class="btn-link" onclick="navegarAuth('tlPrimeiroAcesso')">Primeiro acesso</button>
                </div>
                <div class="actions">
                    <button type="button" class="btn-cancel" onclick="this.form.reset()">Cancelar</button>
                    <button type="submit" class="btn-save">Entrar</button>
                </div>
            </form>
        </div>

        <div id="tlPrimeiroAcesso" class="glass-card hidden">
            <form id="formPrimeiroAcesso">
                <h2>Crie sua conta</h2>
                <div class="field"><label>Nome completo</label><input type="text" id="reg-nome" required></div>
                <div class="field"><label>Usuário (username)</label><input type="text" id="reg-user" required></div>
                <div class="field"><label>Senha</label><input type="password" id="reg-pass" required></div>
                <div class="field"><label>Confirmar senha</label><input type="password" id="reg-pass-conf" required></div>
                <div class="actions">
                    <button type="button" class="btn-cancel" onclick="navegarAuth('tlLogin')">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
        </div>

        <div id="tlEsqueciMinhaSenha" class="glass-card hidden">
            <form id="formEsqueciSenha">
                <h2>Recuperar Acesso</h2>
                <div class="field"><label>Usuário (username)</label><input type="text" id="reset-user" required></div>
                <div class="field"><label>Nova Senha</label><input type="password" id="reset-pass" required></div>
                <div class="field"><label>Confirmar senha</label><input type="password" id="reset-pass-conf" required></div>
                <div class="actions">
                    <button type="button" class="btn-cancel" onclick="navegarAuth('tlLogin')">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </section>

    <section id="tlApp" class="hidden">
        <header class="navbar-modern">
            <div class="nav-content">
                <div class="nav-left"><span class="brand">Duo<span>Gestão</span></span></div>
                <nav class="nav-center">
                    <button class="nav-item" onclick="abrirModulo('tlDashboard')">Dashboard</button>
                    <button class="nav-item">Movimentações</button>
                    <button class="nav-item">Planejamentos</button>
                    <button class="nav-item">Investimentos</button>
                    <button class="nav-item" onclick="abrirModulo('tlConfiguracoes')">Configurações</button>
                </nav>
                <div class="nav-right">
                    <div class="user-badge">
                        <span id="user-logged-info">---</span>
                    </div>
                    <button class="btn-logout" onclick="logout()">Sair</button>
                </div>
            </div>
        </header>
        
        <main class="main-container">
            <div id="tlDashboard" class="modulo hidden">
                <div class="section-header">
                    <h2>Visão Geral</h2>
                </div>
                
                <div class="filter-panel card-ui">
                    <div class="field"><label>Data</label><input type="date"></div>
                    <div class="field"><label>Descrição</label><input type="text" placeholder="Ex: Aluguel"></div>
                    <div class="field"><label>Tipo</label><select><option>Todos</option><option>Receita</option><option>Despesa</option></select></div>
                    <div class="field"><label>Operação</label><select><option>Todas</option></select></div>
                    <div class="field"><label>Plano de Contas</label><select id="filtro-pc"><option>Todos</option></select></div>
                    <div class="field"><label>Centro de Custo</label><select id="filtro-cc"><option>Todos</option></select></div>
                </div>

                <div class="dashboard-layout">
                    <div class="card-ui chart-wrapper">
                        <h3>Distribuição de Gastos</h3>
                        <div class="chart-area-placeholder">Gráfico de Pizza</div>
                    </div>
                    <div class="card-ui table-wrapper">
                        <h3>Extrato de Lançamentos</h3>
                        <table class="modern-table">
                            <thead><tr><th>Data</th><th>Descrição</th><th>Valor</th><th>Plano</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="tlConfiguracoes" class="modulo hidden">
                <div class="section-header">
                    <h2>Configurações</h2>
                </div>
                <div class="tabs-modern">
                    <button onclick="abrirConfig('tlCentroCustos')">Centro de Custos</button>
                    <button onclick="abrirConfig('tlPlanoContas')">Plano de Contas</button>
                    <button onclick="abrirConfig('tlUsuarios')">Usuários</button>
                </div>

                <div id="tlCentroCustos" class="sub-modulo hidden">
                    <form id="formCC" class="card-ui form-compact">
                        <h3>Novo Centro de Custo</h3>
                        <div class="field"><label>Descrição</label><input type="text" id="cc-desc" required></div>
                        <div class="field"><label>Sigla</label><input type="text" id="cc-sigla" required></div>
                        <label class="checkbox-ui"><input type="checkbox" id="cc-ativo" checked> <span>Ativo</span></label>
                        <div class="actions">
                            <button type="button" class="btn-cancel">Cancelar</button>
                            <button type="submit" class="btn-save">Salvar</button>
                        </div>
                    </form>
                </div>

                <div id="tlPlanoContas" class="sub-modulo hidden">
                    <form id="formPC" class="card-ui form-compact">
                        <h3>Novo Plano de Contas</h3>
                        <div class="field"><label>Descrição</label><input type="text" id="pc-desc" required></div>
                        <label class="checkbox-ui"><input type="checkbox" id="pc-ativo" checked> <span>Ativo</span></label>
                        <div class="actions">
                            <button type="button" class="btn-cancel">Cancelar</button>
                            <button type="submit" class="btn-save">Salvar</button>
                        </div>
                    </form>
                </div>

                <div id="tlUsuarios" class="sub-modulo hidden">
                    <form id="formUsr" class="card-ui form-compact">
                        <h3>Gestão de Acesso</h3>
                        <div class="field"><label>Nome Completo</label><input type="text" id="u-nome" required></div>
                        <div class="field"><label>Usuário</label><input type="text" id="u-user" required></div>
                        <div class="field"><label>Senha</label><input type="password" id="u-pass" required></div>
                        <div class="field"><label>Confirmar Senha</label><input type="password" id="u-pass-conf" required></div>
                        <div class="field">
                            <label>Tipo de Acesso</label>
                            <select id="u-tipo">
                                <option value="Normal">Normal</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                        <div class="actions">
                            <button type="button" class="btn-cancel">Cancelar</button>
                            <button type="submit" class="btn-save">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </section>

    <div id="toast-area"></div>
    <script src="script.js"></script>
</body>
</html>
